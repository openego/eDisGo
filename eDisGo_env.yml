  - pip
  - pandas >= 1.2
  - conda-forge::fiona
  - conda-forge::geopy
  - conda-forge::geopandas
  - conda-forge::pyproj
  - conda-forge::shapely
  - conda-forge::rasterio
  - conda-forge::geoalchemy2
  - conda-forge::pygeos
  - conda-forge::contextily
